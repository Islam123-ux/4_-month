{% extends 'components/navbar.html' %}
{% load static %}
{% block content %}
<h1>Posts:</h1>
{% for post in posts %}
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content }}</p>
        <p class="card-text">Rate: {{post.rate}}</p>
        <a href="/post_list/{{post.id}}" class="btn btn-primary">Go somewhere</a>
 </div>
{%endfor%}
</div>
{% endblock%}
